<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-header color="primary">
    Location Information
  </ion-card-header>
  <ion-card-content>

    <address>
      <div>Landsberger Allee 555 </div>
      <div>12345 Berlin</div>
      <div>Germany</div>
      <div>
        <ion-icon name="call"></ion-icon>
        +852 1234 5678
      </div>
      <div>
        <ion-icon name="print"></ion-icon>
        +852 8765 4321
      </div>
      <div>
        <ion-icon name="mail"></ion-icon>
        berlin@klubz.de
      </div>
    </address>

  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="call"></ion-icon>
        <div>CALL</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="sendEmail()">
        <ion-icon name="mail"></ion-icon>
        <div>EMAIL</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
