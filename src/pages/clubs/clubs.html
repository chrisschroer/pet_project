<ion-header>

  <!-- Used for navigation -->
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clubs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <div *ngIf="clubs">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-lg-4 *ngFor="let club of clubs">
          <ion-card
          (click)="clubSelected($event, club)"
          (pan)="addToFavorites(club)">
          <img src="{{BaseURL + club.image}}"/>
          <div class="card-title">{{club.name}}</div>
          <div class="card-subtitle">{{club.description}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<div [hidden]="clubs || errMess">
  <ion-spinner></ion-spinner>
  <h4>Loading . . . Please Wait</h4>
</div>
<div *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>

</ion-content>
