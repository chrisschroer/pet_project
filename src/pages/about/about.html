<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Our History
    </ion-card-header>
    <ion-card-content>
        <div>We are a dedicated team of clubbers who like to share all of our experiences of the nightlife in Berlin with you.</div>
    </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-list>
        <div *ngIf="leaders">
        <ion-item text-wrap *ngFor="let leader of leaders">
          <ion-avatar item-start>
            <img src="{{BaseURL + leader.image}}">
          </ion-avatar>
          <h2>{{leader.name}}</h2>
          <h3>{{leader.designation}}</h3>
          <p>{{leader.description}}</p>
        </ion-item>
        </div>
        <div [hidden]="leaders || errMess">
          <ion-spinner></ion-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <div *ngIf="errMess">
          <h2>Error</h2>
          <h4>{{errMess}}</h4>
        </div>
      </ion-list>
    </ion-card>
</ion-content>
