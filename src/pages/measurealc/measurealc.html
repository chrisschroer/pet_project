<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blood Alcohol</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onCalc()">
    <ion-item>
      <ion-label floating>No. of Beer</ion-label>
      <ion-input type="number" [(ngModel)]="todo.no_beer" name="no_beer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>No. of Wine</ion-label>
      <ion-range min="0" max="10" step="1" pin=true [(ngModel)]="todo.no_wine" name="no_wine">
        <ion-icon range-left small name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>No. of Cocktails</ion-label>
      <ion-input [(ngModel)]="todo.no_cocktails" name="no_cocktails"></ion-input>
    </ion-item>
    <button ion-button round type="submit">
        Calculate
    </button>
    <ion-item>
      <ion-label >Your alcohol level:</ion-label>
      <ion-input [(ngModel)]="todo.alc_level" name="alc_level"></ion-input>
    </ion-item>
  </form>

</ion-content>
